<h3>{{path}}</h3>

<h1>Categories</h1>

<p><button>add new job</button></p>

<table>
    <tr>
        <th>job name</th>
        <th>job status</th>
    </tr>

    <!-- this is bullshitted make sure it ends up matching the stuff from the batch service-->
    <tr ng-repeat="job in jobs">
        <td>{{job.name}}</td>
        <td>{{job.status}}</td>
        <td>
            <a ng-href="/#/cat/{{job.name}}">linky</a>
        </td>
    </tr>
</table>
